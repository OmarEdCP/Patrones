<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>

    <style>
      /* ===== Reset ===== */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0072ff, #00c6ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      /* ===== Card ===== */
      .card {
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        text-align: center;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== Títulos ===== */
      h1 {
        font-size: 1.8rem;
        color: #0072ff;
        margin-bottom: 0.5rem;
      }

      .lead {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 1.5rem;
      }

      /* ===== Inputs ===== */
      form div {
        margin-bottom: 1.2rem;
        text-align: left;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.3rem;
        color: #333;
      }

      input {
        width: 100%;
        padding: 0.7rem 0.9rem;
        border: 1.5px solid #ccc;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #0072ff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 114, 255, 0.1);
      }

      .note {
        font-size: 0.8rem;
        color: #777;
        margin-top: 0.3rem;
      }

      /* ===== Botón ===== */
      .btn {
        background: #0072ff;
        color: #fff;
        border: none;
        padding: 0.8rem 1.2rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        width: 100%;
      }

      .btn:hover {
        background: #005ddf;
        transform: scale(1.02);
      }

      /* ===== Footer ===== */
      .foot {
        margin-top: 1.2rem;
        font-size: 0.9rem;
        color: #555;
      }

      .link {
        color: #0072ff;
        text-decoration: none;
        font-weight: 600;
      }

      .link:hover {
        text-decoration: underline;
      }

      /* ===== Responsivo ===== */
      @media (max-width: 480px) {
        .card {
          margin: 0 1rem;
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <section id="register">
      <div class="card" role="region" aria-labelledby="regTitle">
        <h1 id="regTitle">Registro</h1>
        <p class="lead">Crea una cuenta nueva — toma menos de un minuto.</p>

        <form action="#" method="post" autocomplete="on">
          <div>
            <label for="nombre">Nombre de usuario</label>
            <input
              id="nombre"
              name="nombre"
              type="text"
              placeholder="ej. pedro"
              required
              maxlength="50"
            />
          </div>

          <div>
            <label for="email">Correo electrónico</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="usuario@mail.com"
              required
              maxlength="100"
            />
          </div>

          <div>
            <label for="pass2">Contraseña</label>
            <input
              id="pass2"
              name="pass2"
              type="password"
              placeholder="mín. 6 caracteres"
              required
              minlength="4"
              maxlength="16"
            />
            <div class="note">
              Piensa en una contraseña segura.
            </div>
          </div>

          <button class="btn" type="submit">Registrarse</button>

          <div class="foot">
            ¿Ya tienes cuenta?
            <a class="link" href="./index.html">Inicia sesión</a>
          </div>
        </form>
      </div>
    </section>

    <script src="registro.js" type="text/javascript"></script>
  </body>
</html>
